<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Aula HMTL</title>

    <link rel="stylesheet" href="./styles/style.css" />

    <header>
      <div class="conteiner">
        <a class="logo" href="https://google.com.br/">
          <img width="50px" height="50px" src="assets/group.png" alt="Logo" />
        </a>

        <nav class="menu">
          <ul>
            <li><a href="#">Página inicial</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="services.html">CONTATO</a></li>
          </ul>
        </nav>
      </div>

      <div class="meio">
        <h1 class="bemvindo">Olá! Bem Vindo</h1>
        <br />

        <img
          class="visa"
          width="50px"
          height="30px"
          src="assets/visa.png"
          alt="logovisa"
        />
      </div>

      <div class="meio2">
        <img
          class="homem"
          width="600px"
          height="400px"
          src="assets/svg/business decisions.svg"
          alt="business-decisions"
        />
      </div>

      <div class="infoservices">
        <p>
          <!-- <span style="font-size: 100px">&#128512;</span> -->
          <img
            class="deepfake"
            src="assets/deepfake.png"
            width="56px"
            height="56px"
          />
        </p>
      </div>

      <div>
        <h1 id="titulo">Fale Conosco</h1>
        <p id="subtitulo">Peça já seu Orçamento!</p>
        <br />
      </div>

      <form class="formulario">
        <fieldset class="grupo">
          <div>
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required />
          </div>
          <br />
          <div>
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" name="email" id="email" required />
          </div>
          <br />
          <div>
            <label for="Mensagem"><strong>Deixe sua mensagem</strong></label>
            <textarea name="Mensagem" rows="10" cols="50" required></textarea>
            <br />
          </div>
          <button class="botaoenviar" type="submit">
            <strong>Enviar</strong>
          </button>
        </fieldset>
      </form>
    </header>
  </head>
</html>
